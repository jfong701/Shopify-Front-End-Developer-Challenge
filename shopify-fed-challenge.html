<!DOCTYPE html>
<html>
<head>
    <title>Shopify Front End Dev Challenge</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="shopify-fed-challenge.css">
</head>
<body>
<div class="container">
	<div id="header-box">
		<h1 id="headline">Stay up to date with ecommerce trends with Shopify's newsletter
		<br>
		<span id="green-line">_</span>
		</h1>
	</div>
	<div id="content-box">
		<h2 id="subscribe-headline">Subscribe for free marketing tips</h2>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-8">
					<input type="text" class="form-control input-lg" id="email" placeholder="Email Address">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control input-lg" id="interests" placeholder="Interested in...">
				</div>
			</div>
			<div>
			<p id="message">Please enter a valid email address</p>
			</div>
			<button class="btn-lg" id="sign-up-btn">Sign up now</button>
		</div>	
	</div>
	
</div>

</body>
