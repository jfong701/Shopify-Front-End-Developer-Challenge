<!DOCTYPE html>
<html>
<head>
	<!-- Jason Fong, January 10, 2018 -->
	<!-- Written for the Shopify Front End Developer Challenge -->
	<!-- Uses Bootstrap to ensure responsive design accomodating all devices -->
    <title>Shopify Front End Dev Challenge</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="shopify-fed-challenge.css">
	<script src="shopify-fed-challenge.js"></script>
</head>
<body>
<div class="container">
	<div id="header-box">
		<h1 id="headline">Stay up to date with ecommerce trends with Shopify's newsletter
		<br>
		<span id="green-line">_</span>
		</h1>
	</div>
	<div id="content-box">
		<h2 id="subscribe-headline">Subscribe for free marketing tips</h2>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-8">
					<input type="text" class="form-control input-lg" id="email" placeholder="Email Address">
				</div>
				<div class="col-sm-4">
					<select class="form-control input-lg" id="interests">
					  <option selected disabled>Interested in...</option>
					  <option value="shopify">Shopify</option>
					  <option value="html">HTML</option>
					  <option value="css">CSS</option>
					  <option value="javascript">JavaScript</option>
					</select>
				</div>
			</div>
			<div id="message-box">
				<p id="message">Please enter a valid email address</p>
			</div>
			<button class="btn-lg" id="sign-up-btn" onclick="signUp();">Sign up now</button>
		</div>	
	</div>
	<div id="enclosing-div">
	<a href="" id="unsubscribe-link">Unsubscribe</a>
	</div>
</div>

</body>
